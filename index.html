<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Super Over</title>
</head>
<body>
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="Super over logo">
    
    <section>
    <div id="IND-scoreboard"><h1>IND</h1>
        <div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>

        <div class="score">
            <span id="ind-runs">0</span>
            <span>/</span>
            <span id="ind-wicket">0</span>
        </div>    
    </div>
        
            
    <div id="PAK-scoreboard"><h1>PAK</h1>
        <div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>

        <div class="score">
            <span id="ind-runs">0</span>
            <span>/</span>
            <span id="ind-wicket">0</span>
        </div>

    </div>


    </section>
    <section>
        <div>
            
                <img
                id="bat" 
                class="button"
                src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="button">
            
                <img class="button"
                id="reset"
                src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="reset">

            
        </div>    
    </section>
    
</body>
</html>
